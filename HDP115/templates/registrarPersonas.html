{% extends 'index.html' %}
{% load static %}

{% block head %} {% endblock %}

{% block content %} 
<div class="container">
    <div class="row">
        <div class="col-md-7 col-md-offset-2">
            <div class="form-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Agregar Personas</h3>
                </div>
                <div class="panel-body">
                    <form id = "formulario" role="form" action="." method="POST">
                        {% csrf_token %}
                        <fieldset>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <p class="label-form">{{form.nombre.label}}</p>
                                        {{form.nombre}}
                                        <div class ="help-block"><p class="text-muted label-help-form"></p></div>
                                    </div>
                                    <div class="form-group">
                                        <p class="label-form">{{form.apellido.label}}</p>
                                        {{form.apellido}}
                                        <div class ="help-block"><p class="text-muted label-help-form"></p></div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <div class="row">
                            
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-primary btn-block"> Registrar </button>
                            </div>
                            <div class="col-md-2">
                                <a class="btn btn-danger btn-block" href="javascript:history.back()"> Cancelar </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block scripts %}
<script type= application/javascript>

$('#id_tipoPago').on('change',function(){
        var selectValor = $(this).val();
        if (selectValor == '2') {
            $('#referencia').removeClass('oculto');
            $('#cuentaBancaria').removeClass('oculto');
        }else {
            $('#referencia').addClass('oculto');
            $('#cuentaBancaria').addClass('oculto');
        }
    });

</script>
{% endblock %}
